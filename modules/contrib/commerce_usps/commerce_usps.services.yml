services:
  commerce_usps.usps_rate_request:
    class: Drupal\commerce_usps\USPSRateRequest
    arguments: ['@commerce_usps.usps_shipment', '@event_dispatcher']

  commerce_usps.usps_rate_request_international:
    class: Drupal\commerce_usps\USPSRateRequestInternational
    arguments: ['@commerce_usps.usps_shipment_international', '@event_dispatcher']

  commerce_usps.usps_shipment:
    class: Drupal\commerce_usps\USPSShipment
    arguments: ['@event_dispatcher']

  commerce_usps.usps_shipment_international:
    class: Drupal\commerce_usps\USPSShipmentInternational
    arguments: ['@event_dispatcher']
